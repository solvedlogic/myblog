# Site
name: "Mastermind"
title: "Mastermind"
description: "A blog by an Azure, DevOps and AI enthusiast, sharing valuable insights and expertise."
logo: "assets/images/about/profile.png"
favicon: "assets/images/favicons/favicon.ico"
url: "https://solvedlogic.github.io"
canonical_url: "https://solvedlogic.github.io"
baseurl: "/myblog"
google_analytics: "G-QN1JHQ7WLQ"

# Giscus comments (https://giscus.app)
# Fill these values from the giscus.app setup page.
giscus:
  repo: "solvedlogic/myblog" # e.g. "tw3lveparsecs/tw3lveparsecs.github.io"
  repo_id: "R_kgDORG3Y5Q"
  category: "General"
  category_id: "DIC_kwDORG3Y5c4C18R_"
  mapping: "title" # pathname | url | title | og:title | specific
  strict: 0
  reactions_enabled: 1
  emit_metadata: 0
  input_position: "bottom" # bottom | top
  theme: "preferred_color_scheme"
  lang: "id"
  loading: "lazy"
include: ["_pages"]
permalink: /:title/

# Social links (used in header)
social:
  github: "https://github.com/solvedlogic"
  linkedin: "https://www.linkedin.com/in/aj-bajada-3347a52a/"
  email: "aj.bajada@outlook.com"
  instagram : "https://www.instagram.com/rikowibisana/?__pwa=1"

# Authors
authors:
  Sena:
    name: Sena
    display_name: Sena
    avatar: "assets/images/about/sho.jpeg"
    follow_url: "https://www.linkedin.com/in/aj-bajada-3347a52a/"
    # follow_label: "Follow"
    description: "Author of 'Azure with AJ', sharing insights on Azure, DevOps, and AI."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Mermaid diagrams
# Enable per-page with front matter: `mermaid: true`
# Or enable globally here.
mermaid:
  enabled: false
  version: "10"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
